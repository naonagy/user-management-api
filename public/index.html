<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
     <!-- Custom CSS -->
     <link rel="stylesheet" href="css/style.css">
     <!-- jQuery -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 
</head>
<body>
    <div id="app">
        <!-- Login Section -->
        <div id="loginSection">
            <h1>Login</h1>
            <input type="email" id="loginEmail" placeholder="Enter your email">
            <input type="password" id="loginPassword" placeholder="Enter your password">
            <button id="loginBtn">Login</button>
            <p id="loginError" style="color: red;"></p>
        </div>

        <!-- User Section (Visible when user is logged in) -->
        <div id="userSection" class="hidden">
            <h1>Welcome, <span id="userName"></span>!</h1>
            <button id="logoutBtn">Logout</button>
        </div>

        <!-- Admin Section (Visible only to admins) -->
        <div id="adminSection" class="hidden">
            <h2>Admin Dashboard</h2>
            <button id="manageUsersBtn">Manage Users</button>
            <button id="logoutAdminBtn">Logout</button>

            <!-- User Management Section -->
            <div id="manageUsersSection" class="hidden">

                <!--Show all users-->
                <h3>Manage Users</h3>
                
                <!-- Add New User Button -->
                <button id="addNewUserBtn">Add New User</button>

                <!-- Add New User Form (Initially hidden) -->
                <div id="addUserForm" class="hidden">
                    <h2>Add New User</h2>
                    <input type="text" id="newUserName" placeholder="Enter name">
                    <input type="email" id="newUserEmail" placeholder="Enter email">
                    <input type="password" id="newUserPassword" placeholder="Enter password">
                    <button id="submitNewUserBtn">Add User</button>
                    <button id="cancelAddUserBtn">Cancel</button>
                </div>

                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersList"></tbody>
                </table>

                <!-- Search for user by ID or email -->
                <input type="text" id="userSearchInput" placeholder="Enter user ID or email">
                <button id="searchUserBtn">Search User</button>

                <!-- Display User Details -->
                <div id="userDetails" class="hidden">
                    <p>Id: <span id="user-Id"></span></p>
                    <p>Name: <span id="user-Name"></span></p>
                    <p>Email: <span id="userEmail"></span></p>
                    <p>Role: <span id="userRole"></span></p>
                </div>

                <!-- Edit User Form -->
                <div id="editUserForm" class="hidden">
                    <h3>Edit User</h3>
                    <input type="text" id="editUserName" placeholder="Enter name">
                    <input type="email" id="editUserEmail" placeholder="Enter email">
                    <button id="updateUserBtn">Update User</button>
                    <button id="cancelEditBtn">Cancel</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Custom JS (for app functionality) -->
    <script src="js/app.js"></script>


</body>
</html>
